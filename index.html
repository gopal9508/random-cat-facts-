<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cat Facts App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

  <div class="container">
    <!-- Left Section -->
    <div class="left-section">
      <h1>🐾 Cat Facts</h1>
      <p class="info">Discover amazing and fun facts about cats with just one click!</p>
      <img src="https://cdn.pixabay.com/photo/2017/02/20/18/03/cat-2083492_1280.jpg" alt="Cute Cat" class="cat-img">
    </div>

    <!-- Right Section -->
    <div class="right-section">
      <h2>Random Cat Fact 😺</h2>
      <p id="fact">Click the button to see a cat fact!</p>
      <button id="factBtn">Show Me a Fact</button>
    </div>
  </div>

  <script src="ap.js"></script>
</body>
</html>
